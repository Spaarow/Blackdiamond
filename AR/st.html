<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR QR Code Scanner</title>
    <link rel="stylesheet" type="text/css" href="s.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Scan the QR Code to View AR Content</h1>
    <div id="qrcode"></div>
    <div id="arContainer" style="display: none;">
        <!-- AR content will be displayed here -->
        <a-scene embedded arjs="sourceType: webcam;">
            <!-- Define a marker (pattern) and link it to your 3D model -->
            <a-marker preset="hiro">
                <a-entity gltf-model="https://github.com/karan-len/AR--VR/blob/57c5be991020cf96aa41f9458f817dc4ba1e52d5/Pizza.glb"></a-entity>
            </a-marker>
            <!-- Display the user's camera feed -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // Function to toggle the display of AR content when the QR code is scanned
        function displayAR() {
            const arContainer = document.getElementById('arContainer');
            arContainer.style.display = 'block';
        }

        // Get a reference to the <div> element where you want to display the QR code
        const qrCodeContainer = document.getElementById('qrcode');

        // Create a new QRCode instance
        const qrcode = new QRCode(qrCodeContainer, {
            text: 'I_love_Fasta', // Replace with the actual URL of your AR HTML file
            width: 128,
            height: 128,
        });

        // Attach an event listener to the QR code container to trigger AR display
        qrCodeContainer.addEventListener('click', displayAR);
    </script>
</body>
</html>
